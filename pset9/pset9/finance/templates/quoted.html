{% extends "layout.html" %}

{% block title %}
    Quoted for {{ quoted.name }}
{% endblock %}

{% block main %}
    <div class="section">
        <h2>Your Result</h2>
        <table class="table table-primary table-striped">
            <thead>
                <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{ quoted.symbol }}</th>
                    <td>{{ quoted.name }}</td>
                    <td>{{ quoted.price | usd }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}

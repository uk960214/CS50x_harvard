{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="section">
        <h2>Your Transaction</h2>
        <table class="table table-primary table-striped">
            <thead>
                <tr>
                    <th scope="col">Company Name</th>
                    <th scope="col">Transaction At</th>
                    <th scope="col">Shares</th>
                    <th scope="col">Transaction Type</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                {% for p in portfolio %}
                <tr>
                    <th scope="row">{{ p.company }}</th>
                    <td>{{ p.time }}</td>
                    <td>{{ p.shares }}</td>
                    <td>{{ p.type }}</td>
                    <td>{{ p.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
